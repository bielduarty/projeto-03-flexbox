<!-- Objetivo: Construir um componente que simula a chamada para um post de blog, contendo uma imagem à esquerda e, ao seu lado direito, um bloco de texto com título e resumo. Nosso foco total será em usar display: flex pela primeira vez para conseguir esse alinhamento horizontal. -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="Gabriel Rocha Duarte Vizinho">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="HTML, CSS, Flexbox, Componente de Post, Layout Responsivo">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/blog.png" type="image/blog-favicon">
    <title>Componente de Post com Flexbox</title>
</head>

<body>

    <article class="card">
        <img class="post-image" src="assets/laptop.jpg" alt="laptop aberto com linhas de codigos na tela">

        <div class="post-content">
            <h2 class="post-title">O que é o Flexbox e por que você deveria usá-lo?</h2>
            <P class="post-excerpt">Flexbox é um módulo de layout do CSS que permite criar designs complexos de forma
                mais previsível e eficiente. Vamos explorar os conceitos básicos.</P>
        </div>
    </article>

</body>

</html>
